
<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">

</head>
<body>
<div layout:fragment="contentForView">
    <main class="main-content">

        <div class="conatiner-fluid content-inner mt-5 py-0">
            <div>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="card">
                            <div class="card-header d-flex justify-content-between">
                                <div class="header-title">
                                    <div class="d-flex justify-content-between">
                                        <h4 class="card-title">Justification fournie</h4>
                                    </div>
                                </div>
                            </div>
                            <!--div class="d-flex justify-content-end">
                              <a th:href="@{/export-to-pdf}" class="btn btn-dark bg-gradient-dark mb-0 m-3"><i class="fas fa-file-pdf text-lg me-1"></i>Exporter Données en PDF</a>
                            </div-->
                            <div class="card-body px-0">
                                <div class="table-responsive">
                                    <table id="user-list-table" class="table table-striped" role="grid" data-toggle="">
                                        <thead>
                                        <tr class="ligth">
                                            <th>Date</th>
                                            <th>Motif de l'absence</th>
                                            <th>La session de cours de l'absence</th>
                                            <th style="min-width: 100px">Action</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:each="justification : ${Justification}">
                                            <td th:text="${justification.date}"></td>
                                            <td th:text="${justification.motif}"></td>
                                            <td th:text="${justification.absence.sessionCours.module.libelle}"></td>
                                            <td>
                                                <!--Condition if-->
                                                <div class="flex align-items-center list-user-action">

                                                    <a class="btn btn-sm btn-icon btn-success" th:href="@{/justification-acceptée(id=${justification.id})}"  data-toggle="tooltip" data-placement="top" title="" data-original-title="Edit" href="#">
                                                          <span class="btn-inner">
                                                             Acceptée
                                                          </span>
                                                    </a>
                                                    <a class="btn btn-sm btn-icon btn-danger" th:href="@{/justification-refusée(id=${justification.id})}" data-toggle="tooltip" data-placement="top" title="" data-original-title="Edit" href="#">
                                                          <span class="btn-inner">
                                                             Refusée
                                                          </span>
                                                    </a>
                                                </div>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
</body>
</html>

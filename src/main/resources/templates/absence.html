<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
  <meta charset="UTF-8">

</head>
<body>
<div layout:fragment="contentForView">
  <main class="main-content">

    <div class="conatiner-fluid content-inner mt-5 py-0">
      <div>
        <div class="row">
          <div class="col-sm-12">
            <div class="card">
              <div class="card-header d-flex justify-content-between">
                <div class="header-title">
                  <div class="d-flex justify-content-between">
                    <h4 class="card-title">Liste des absences d'un Étudiant</h4>
                  </div>
                </div>
              </div>
              <!--div class="d-flex justify-content-end">
                <a th:href="@{/export-to-pdf}" class="btn btn-dark bg-gradient-dark mb-0 m-3"><i class="fas fa-file-pdf text-lg me-1"></i>Exporter Données en PDF</a>
              </div-->
              <div class="card-body px-0">
                <div class="table-responsive">
                  <table id="user-list-table" class="table table-striped" role="grid" data-toggle="">
                    <thead>
                    <tr class="ligth">
                      <th>Date</th>
                      <th>Etudiant</th>
                      <th>Session de cours</th>
                      <th style="min-width: 100px">Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="cl:${listeAbsences}">
                      <td th:text="${cl.date}"></td>
                      <td th:text="${cl.etudiant.getPrenom+''+cl.etudiant.getNom}"></td>
                      <td th:text="${cl.sessionCours.module.libelle}"></td>
                      <td>
                        <!--Condition if-->
                        <div class="flex align-items-center list-user-action">

                          <a class="btn btn-sm btn-icon btn-success" th:href="@{/justifications-absences(id=${cl.id})}" data-toggle="tooltip" data-placement="top" title="" data-original-title="Edit" href="#">
                              <span class="btn-inner">
                                  Justification
                              </span>
                          </a>
                        </div>
                      </td>
                    </tr>
                    </tbody>
                  </table>
                </div>
              </div>

              <!--Pagination -->
              <nav class="me-4" aria-label="Page navigation example mt-1">
                <ul class="pagination float-end">
                  <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                  <li class="page-item" th:each="page,current:${pages}">
                    <a th:class="${currentPage==current.index?'page-link active' :'page-link'}"
                       th:text="${current.index+1}" href="#"
                       th:href="@{liste-absences-etudiants(page=${current.index})}"></a>
                  </li>
                  <li class="page-item"><a class="page-link" href="#" >Next</a></li>
                </ul>
              </nav>

            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
</body>
</html>
